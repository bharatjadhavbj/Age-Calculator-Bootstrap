<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator Bootstrap</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Noto+Sans+KR&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js" defer></script>
    <style>
        *{
            font-family: 'Graduate', serif;
        }
    </style>
</head>
<body>
    <div class="container-fluid w-50 h-50 border border-2 border-danger mt-3 bg-light text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded-5 ">
        <h2 class="fs-2 text-warning-emphasis fw-bolder ">Calculate Age Using Bootstrap</h2>
        <hr class="w-25 mx-auto fw-bolder "><hr class="w-50 mx-auto ">
        <label class="d-flex justify-content-center text-body-tertiary">Select Age</label>
        <input type="date" name="" id="dateInput" class="container-fluid w-50 align-content-center text-info ">
        <div class="d-grid gap-3 d-md-block mt-2">
            <button type="button" onclick="calculateBtn()" class="btn btn-outline-success rounded-start-4  ">Calculate</button>
            <button type="button" onclick="resetBtn()" class="btn btn-outline-danger rounded-end-4  ">Reset</button>
        </div>
        <h3 class="mt-2 ">Calculated Age is = <span id="result" class=" text-success "></span></h3>

    </div>
</body>
</html>
